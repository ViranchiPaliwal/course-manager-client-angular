<app-navigation-bar [isLoggedIn]="isLoggedIn"></app-navigation-bar>
<div class="container-fluid">
    <div *ngIf="isLoggedIn">
        <h3>Enrolled Courses:</h3>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let course of coursesEnrolled">
                {{course.title}}
            </li>
        </ul>
    </div>
    <app-course-grid></app-course-grid>
</div>
